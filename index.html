<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="carousel">
      <span class="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
      <ul>
        <li><img src="https://i.imgur.com/Y12qtcE.png"></li>
        <li><img src="https://i.imgur.com/9ktqgWN.jpg"></li>
        <li><img src="https://i.imgur.com/gh6OqXb.jpg"></li>
        <li><img src="https://i.imgur.com/q3xas8O.jpg"></li>
        <li><img src="https://i.imgur.com/dwmj5rT.jpg"></li>
      </ul>
      <span class="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
    </div>
    <div class="controls">
      <ul>
        <li data-number="0" class="kontrolka">.</li>
        <li data-number="1" class="kontrolka">.</li>
        <li data-number="2" class="kontrolka">.</li>
        <li data-number="3" class="kontrolka">.</li>
        <li data-number="4" class="kontrolka">.</li>
      </ul>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
